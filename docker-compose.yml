services:
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"  # Phoenix UI
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix

  mcp:
    build: ./mcp
    ports:
      - "8000:8000"
    environment:
      MCP_TRANSPORT: http
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 8000)); s.close()"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  agent-api:
    build: ./agent/backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      MCP_HR_URL: http://mcp:8000/mcp
      OPENAI_API_KEY: ${API_KEY}
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix:4317
      OTEL_EXPORTER_OTLP_ENDPOINT: http://phoenix:4317
    depends_on:
      mcp:
        condition: service_healthy
      phoenix:
        condition: service_started

  frontend:
    build: ./agent/frontend
    ports:
      - "3000:80"
    depends_on:
      - agent-api

volumes:
  phoenix_data:
